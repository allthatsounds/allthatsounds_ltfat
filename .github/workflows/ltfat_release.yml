name: GitHub Release Demo
run-name: ${{ github.actor }} is still trying to set up release automation ðŸš€
on: [push]
jobs:
  releaseLTFAT:
    runs-on: ubuntu-latest
    steps:
      - name: Update ubuntu
        run: sudo apt-get update
      - name: Check out ltfat repository
        uses: actions/checkout@v3
      - name: Install Octave
        run: sudo apt-get install octave
      - name: Check out mat2doc repository
        uses: actions/checkout@master
        with:
          repository: ltfat/mat2doc
          path: './mat2doc_exec'
      - name: Move to mat2doc directory
        run: cd ${{ github.workspace }}
      - name: Install pip
        run: sudo apt install python3-pip
      - name: Install Python packages
        run: pip install numpy scipy
      - name: Show dir content
        run: ./mat2doc_exec/mat2doc.py ./ltfat/ltfat mat

